<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <style type="text/css">
          @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/image_upload.js"></script>
        <script src="js/header.js"></script>
        <title>HELLO</title>
    </head>
    <body>
        <header>
          
        </header>


        <section>

          <div style="margin-left: 5%; margin-right: 5%">
            <p class="h3">사진 올리기</p>
            <hr>
            <div class="input-group">
              <input type="file" name="uploadfile" id="uploadImgInput" multiple style="display:none;" accept=".gif, .jpg, .png" onchange="uploadFileAdded()"/>
              <label class="btn btn-primary" for="uploadImgInput">이미지 선택</label>
            </div>
            <br>
            <p class="h3">업로드 대상 사진</p>
            <hr>

            <div id="div-upload-image"></div>
            <button id="btn-img-upload" type="button" class="btn btn-primary" onclick="startUpload();">업로드</button>
            <br>
            <br>
            <p class="h3">요약</p>
            <hr>
            <div class="mb-3">
              <!-- <label for="exampleFormControlTextarea1" class="form-label"></label> -->
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" style="resize: none;" readonly>dlglgl</textarea>
            </div>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              수정하기
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">문장 수정하기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <div class="modal-body">
                    <div style="margin-bottom: 10px;">
                      <h5>문장 추천</h5>
                      <hr>
                      <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active">짱짱 여기 개 맛집이예요 ^^</button>
                        <button type="button" class="list-group-item list-group-item-action">개맛없음</button>
                        <button type="button" class="list-group-item list-group-item-action">그냥 집앞이 더 좋은듯</button>
                        <button type="button" class="list-group-item list-group-item-action">다음에 또 올게요 ^~^</button>
                        <button type="button" class="list-group-item list-group-item-action">존맛</button>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary">다시생성</button>
                      <button type="button" class="btn btn-primary">추가</button>
                    </div>
                    <h5>내용 편집</h5>
                    <hr>
                    <div class="mb-3">
                      <!-- <label for="exampleFormControlTextarea1" class="form-label"></label> -->
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" style="resize: none;">aldldl</textarea>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">수정</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="deleteImageDialog" tabindex="-1" aria-labelledby="deleteImageDialogLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteImageDialogLabel">이미지 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <div class="modal-body">
                    <p id="p-delete-dialog">이미지를 삭제하시겠습니까?</p>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteImage();">삭제</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          
        </section>


        <footer>
          
        </footer>
    </body>
</html>
